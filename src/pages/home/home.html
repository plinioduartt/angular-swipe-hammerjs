<ion-header>
  <ion-navbar>
    <ion-title>Swipe example</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="unlike-hover" #unlikeHover>
    <ion-icon name="close"></ion-icon>
  </div>
  <div *ngFor="let item of items; let i = index">
      <div class="card" (pan)="handlePan($event)" #card>
        
          <div class="card-header">
              <p>{{ item.name }}</p>
          </div>
          <div class="card-content">
              <img class="user-image" src="assets/imgs/default-user.jpg">
              <ion-icon (click)="unlikeClickFunction(i)" name="close" #unlike class="unlike"></ion-icon>
              <ion-icon (click)="likeClickFunction(i)" name="heart" #like class="like"></ion-icon>
          </div>
         
        </div>
  </div>
  <div class="like-hover" #likeHover>
    <ion-icon name="heart"></ion-icon>
  </div>

</ion-content>
